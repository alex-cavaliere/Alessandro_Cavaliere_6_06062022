<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7d3dcb5af.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="photograph-body">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-labelledby="modalTitle">
				<header>
          <div class="modal-header">
            <h2>Contactez-moi</h2>
            <h3 id="modalTitle"></h3>
          </div>
          <img class="close" src="assets/icons/close.svg" alt="close contact form"/>
        </header>
				<form>
					<div class="form-input">
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first"/>
            <label for="last">Nom</label>
						<input type="text" id="last" name="last"/>
            <label for="email">Email</label>
						<input type="email" id="email" name="email"/>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="40"></textarea>
					</div>
          <button class="contact_button" aria-label="send">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox">
      <img class="close-carousel" src="assets/icons/close.svg" alt="close dialog"/>
      <!--creare un carousel-->

    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/modals/Photographer.js"></script>
    <script src="scripts/modals/Media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
